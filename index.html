<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Code Quiz</title>
</head>

<body>
    <h1 id="time"></h1>
    <section class="container">
        <div class="titleCont">
            <div id="title">
                <h1>Test Your Knowledge</h1>
            </div>
            <div class="timer-container" style="display: none">
                <h1>Time Left: <span id="time"></span></h1>
            </div>
        </div>
        <div class="questionCont">
            <h2 id="questionTxt">Question here</h2>
        </div>
        <div id="buttons">
            <div class="col">
                <button class="btn" id="start">Start</button>
            </div>
            <div class="col">
                <button class="btn" id="ans1" style="display: none">Answer 1</button>
            </div>
            <div class="col">
                <button class="btn" id="ans2" style="display: none">Answer 2</button>
            </div>
            <div class="col">
                <button class="btn" id="ans3" style="display: none">Answer 3</button>
            </div>
            <div class="col">
                <button class="btn" id="ans4" style="display: none">Answer 4</button>
            </div>
        </div>








    </section>
    <script src="questions.js"></script>
    <script src="script.js"></script>
</body>

</html>
